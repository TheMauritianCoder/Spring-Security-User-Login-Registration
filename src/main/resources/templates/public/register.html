<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="public/common/header::header"></th:block>
</head>
<body>
<div class="container">
    <h1>User Registration Form</h1>

    <form th:action="@{/register/}" th:object="${user}" method="post">
        <div class="form-group">
            <label for="firstname">firstname</label>
            <input type="text" class="form-control" id="firstname" th:field="*{firstName}" placeholder="Enter Firstname">
            <p th:each="error: ${#fields.errors('firstName')}" th:text="${error}" class="text-danger">Validation error</p>
        </div>
        <div class="form-group">
            <label for="lastname">lastname</label>
            <input type="text" class="form-control" id="lastname" th:field="*{lastName}" placeholder="Enter Lastname">
            <p th:each="error: ${#fields.errors('lastName')}" th:text="${error}" class="text-danger">Validation error</p>
        </div>
        <div class="form-group">
            <label for="email">email</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Enter Email Address">
            <p th:each="error: ${#fields.errors('email')}" th:text="${error}" class="text-danger">Validation error</p>
        </div>
        <div class="form-group">
            <label for="password">password</label>
            <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Enter Password">
            <p th:each="error: ${#fields.errors('password')}" th:text="${error}" class="text-danger">Validation error</p>
        </div>
        <div class="form-group">
            <label for="matchingPassword">Confirm Password</label>
            <input type="password" class="form-control" id="matchingPassword" th:field="*{matchingPassword}" placeholder="Confirm Password">
            <div class="text-danger">
                <p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>
            </div>
        </div>


        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</div>
</body>
</html>
